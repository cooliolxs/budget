<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>医院预算与报销管理系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- 侧边导航栏 -->
  <aside class="sidebar">
    <h2>预算报销系统</h2>
    <ul id="nav">
      <li class="menu" data-section="budget"><span>预算管理</span>
        <ul>
          <li data-section="budget-compilation">预算编制</li>
          <li data-section="budget-adjust">预算调整</li>
          <li data-section="budget-monitor">预算执行监控</li>
          <li data-section="budget-report">预算报表</li>
        </ul>

      <li class="menu" data-section="reimburse"><span>报销管理</span>

          <li data-section="reimburse-approve">报销审批</li>

          <li data-section="reimburse-query">报销查询</li>

        </ul>

      <li class="menu" data-section="setting"><span>系统设置</span></li>
    </ul>
  </aside>

  <!-- 右侧内容区 -->
  <main class="content" id="content">
    <!-- 默认显示首页内容 -->
    <div id="home">欢迎使用医院预算与报销管理系统，请从左侧选择功能。</div>
  </main>
</div>

<!-- 模态弹窗 -->
<div id="modal" class="modal hidden">
  <div class="modal-content" id="modal-content"></div>
</div>

</html>
