<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>医院预算与报销管理系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar">
      <h2>预算报销系统</h2>
      <ul id="nav">
        <!-- 首页门户 -->
        <li class="menu" data-section="home"><span>首页门户</span></li>

        <!-- 预算管理 -->
       <li class="menu has-children"><span>预算管理</span>
          <ul>
            <li class="menu" data-section="budget-compilation"><span>预算编制</span></li>
            <li class="menu" data-section="budget-adjust"><span>预算调整</span></li>
            <li class="menu" data-section="budget-monitor"><span>预算执行监控</span></li>
            <li class="menu" data-section="budget-report"><span>预算报表</span></li>
          </ul>
        </li>

        <!-- 报销管理 -->
         <li class="menu has-children"><span>报销管理</span>
          <ul>
            <li class="menu" data-section="reimburse-apply"><span>报销申请</span></li>
            <li class="menu" data-section="reimburse-approve"><span>报销审批</span></li>
            <li class="menu" data-section="reimburse-payment"><span>资金支付</span></li>
            <li class="menu" data-section="reimburse-query"><span>报销查询</span></li>
            <li class="menu" data-section="reimburse-report"><span>报销报表</span></li>
          </ul>
        </li>

        <!-- 系统设置 -->
        <li class="menu" data-section="setting"><span>系统设置</span></li>
      </ul>
    </aside>

    <!-- 右侧内容区 -->
    <main class="content" id="content">
      <!-- 默认显示首页内容 -->
      <div id="home">欢迎使用医院预算与报销管理系统，请从左侧选择功能。</div>
    </main>
  </div>

  <!-- 模态弹窗 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <!-- 折叠菜单脚本 -->
  <script>
    document.querySelectorAll('.sidebar .menu > span').forEach(span => {
      span.addEventListener('click', () => {
        const li = span.parentElement;
        // 切换 active 类以控制二级菜单显示
        li.classList.toggle('active');
      });
    });
  </script>
   <script src="app.js"></script>
</body>
</html>
